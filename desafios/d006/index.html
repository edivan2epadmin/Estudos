<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Usei a tag P para fazer esse texto">
            <p>Parágrafo</p>
        </abbr></li>
        <li><abbr title="Aqui utilizei a tag H1">
            <p>Título</p>
        </abbr></li>
        <li><abbr title="Aqui eu usei a tag IMG">
            <p>Imagens</p>
        </abbr></li>
        <li><abbr title="Nesta usei a tag ABBR">
            <p>Abreviações</p>
        </abbr></li>
        <li><abbr title="Neste item usei a tag CODE">
            <p>Código-fonte</p>
        </abbr></li>
        <li><abbr title="Para fazer esta utilzei a tag OL">
            <p>Listas enumeradas</p>
        </abbr></li>
        <li><abbr title="Para criar este usei a tag UL">
            <p>Listas com demarcadores</p>
        </abbr></li>
        <li><abbr title="Para este usei a tag LINK:FAVICON">
            <p>Favicon</p>
        </abbr></li>
        <li><abbr title="Neste utilzei a tag BR para quebrar linha">
            <p>quebra de linha</p>
        </abbr></li>
        <li><abbr title="Para fazer os números romanos usei a tag I">
            <p>Lista Ordenada com números romanos</p>
        </abbr></li>
    </ul>
</body>
</html>
